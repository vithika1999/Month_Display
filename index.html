<!DOCTYPE html> 

<html> 

  

<body style="text-align:center;"> 

    <h2> 

        Display Month....

    </h2> 

    <h2> 

        How to get month.... 

    </h2> 

  

    <button onclick="myFunction()"> 

        Click Me! 

    </button> 

  

    <h3 id="demoID" style="color:green;"> 

    </h3> 

  

    <script> 

        function myFunction() { 

          

            const months = [ 

                "January", "February",  

                "March", "April", "May",  

                "June", "July", "August", 

                "September", "October",  

                "November", "December" 

            ]; 

  

            const d = new Date(); 

            document.getElementById( 

                "demoID").innerHTML = 

                "The current month is "  

                + months[d.getMonth()]; 

        } 

    </script> 

</body> 

  

</html>
